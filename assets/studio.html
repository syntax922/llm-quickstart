<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>LM Studio Chat</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Highlight.js CSS for code blocks -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" />
  <style>
    :root {
      /* Purple themed color scheme */
      --background-color: #1e0a3c;
      --text-color: #ffffff;
      --input-background: #2c0f4b;
      --user-message-color: #6c2d8c;
      --assistant-message-color: #442a6f;
      --button-color: #8e44ad;
      --accent-color: #bb86fc;
      --border-radius: 8px;
      --transition-speed: 0.3s;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    * { box-sizing: border-box; }
    body, html {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    #app { display: flex; flex-direction: column; height: 100%; }
    /* Header: Server URL & Model Selection */
    #server-url-container {
      padding: 0.75rem;
      background-color: var(--input-background);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }
    #server-url {
      flex-grow: 1;
      padding: 0.5rem 0.75rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--background-color);
      color: var(--text-color);
      font-size: 0.95rem;
    }
    /* Model selection dropdown */
    #model-select {
      padding: 0.5rem;
      font-size: 0.95rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--background-color);
      color: var(--text-color);
    }
    #connect-button {
      padding: 0.55rem 1rem;
      background-color: var(--button-color);
      color: var(--text-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color var(--transition-speed);
    }
    #connect-button:hover { background-color: var(--accent-color); }
    #connection-status {
      width: 100%;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.85rem;
      background-color: var(--input-background);
      color: #ddd;
    }
    /* Main content: sidebar + chat area */
    #main-content {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }
    /* Chat sidebar */
    #chat-sidebar {
      width: 250px;
      background-color: var(--input-background);
      border-right: 1px solid #333;
      overflow: hidden;
      transition: width var(--transition-speed) ease;
      position: relative;
      flex-shrink: 0;
    }
    #chat-sidebar.collapsed { width: 40px; }
    /* Toggle sidebar button (right offset) */
    #toggle-sidebar {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: var(--button-color);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color var(--transition-speed);
      z-index: 10;
    }
    #toggle-sidebar:hover { background-color: var(--accent-color); }
    /* Sidebar content */
    .sidebar-content {
      padding: 1rem;
      transition: opacity var(--transition-speed) ease;
    }
    #chat-sidebar.collapsed .sidebar-content {
      opacity: 0;
      pointer-events: none;
    }
    #chat-sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
    }
    #new-chat-button {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--button-color);
      color: var(--text-color);
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background-color var(--transition-speed);
      font-size: 0.9rem;
    }
    #new-chat-button:hover { background-color: var(--accent-color); }
    #chat-list { list-style: none; padding: 0; margin: 0; }
    /* Chat titles */
    #chat-list li {
      padding: 0.75rem;
      border-radius: var(--border-radius);
      margin-bottom: 0.5rem;
      background-color: var(--background-color);
      cursor: pointer;
      transition: background-color var(--transition-speed);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9rem;
      position: relative;
    }
    #chat-list li:hover { background-color: var(--input-background); }
    #chat-list li.active { background-color: var(--button-color); font-weight: 600; }
    /* Custom context menu for deleting chats */
    #context-menu {
      display: none;
      position: absolute;
      background-color: var(--button-color);
      color: var(--text-color);
      padding: 0.5rem;
      border-radius: 4px;
      z-index: 1000;
      cursor: pointer;
      font-size: 0.9rem;
    }
    /* Chat section */
    #chat-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: linear-gradient(135deg, #2c0f4b, #1e0a3c);
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem;
    }
    #chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }
    /* Message card styling */
    .message {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.5;
      background-color: var(--assistant-message-color);
      box-shadow: var(--shadow);
      animation: fadeIn 0.3s ease;
    }
    .user-message { align-self: flex-end; background-color: var(--user-message-color); }
    .assistant-message { align-self: flex-start; background-color: var(--assistant-message-color); }
    .message-header {
      font-weight: 600;
      margin-bottom: 0.35rem;
      font-size: 0.85rem;
    }
    .message-model {
      font-size: 0.75rem;
      color: #ccc;
      margin-bottom: 0.35rem;
    }
    .message-content { margin-bottom: 0.5rem; }
    .message-metrics { font-size: 0.75rem; color: #ccc; text-align: right; }
    /* Enhanced Markdown styling */
    .message-content h1,
    .message-content h2,
    .message-content h3,
    .message-content h4,
    .message-content h5,
    .message-content h6 {
      margin: 0.5rem 0;
      font-weight: 600;
    }
    .message-content p { margin: 0.5rem 0; line-height: 1.6; }
    .message-content code {
      background-color: rgba(27,31,35,0.15);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    }
    .message-content pre {
      background-color: #282c34;
      color: #abb2bf;
      padding: 0.8rem;
      overflow-x: auto;
      border-radius: 6px;
      margin: 0.5rem 0;
    }
    .message-content blockquote {
      border-left: 4px solid var(--button-color);
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      color: #ccc;
      background: rgba(142,68,173,0.1);
    }
    /* Input container */
    #input-container {
      padding: 0.75rem;
      background-color: rgba(44,15,75,0.8);
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--shadow);
      border-radius: 10px;
    }
    /* Image upload button */
    #upload-button {
      background-color: var(--button-color);
      color: var(--text-color);
      border: none;
      border-radius: 50%;
      width: 2.75rem;
      height: 2.75rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color var(--transition-speed);
    }
    #upload-button:hover { background-color: var(--accent-color); }
    /* Image preview */
    #image-preview { display: none; max-width: 50px; }
    #user-input {
      flex-grow: 1;
      padding: 0.6rem 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--background-color);
      color: var(--text-color);
      font-size: 0.95rem;
    }
    #user-input::placeholder { color: #bbb; }
    #send-button {
      background-color: var(--button-color);
      color: var(--text-color);
      border: none;
      border-radius: 50%;
      width: 2.75rem;
      height: 2.75rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color var(--transition-speed);
    }
    #send-button:hover { background-color: var(--accent-color); }
    @media (max-width: 480px) {
      .message { max-width: 90%; }
      #server-url-container { flex-direction: column; align-items: stretch; }
      #server-url, #connect-button, #model-select { width: 100%; margin-right: 0; margin-bottom: 0.5rem; }
      #chat-sidebar { display: none; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Copy code button styles */
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.75rem;
      padding: 2px 6px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .copy-btn:hover { opacity: 1; }
    /* Tool toggle button */
    #tool-toggle {
      padding: 0.5rem 0.75rem;
      font-size: 0.85rem;
      border: 2px solid #555;
      border-radius: var(--border-radius);
      background-color: transparent;
      color: #999;
      cursor: pointer;
      transition: all var(--transition-speed);
      display: flex;
      align-items: center;
      gap: 0.35rem;
      white-space: nowrap;
      position: relative;
    }
    #tool-toggle.active {
      border-color: var(--accent-color);
      color: var(--accent-color);
      background-color: rgba(187,134,252,0.1);
    }
    #tool-toggle:hover { border-color: var(--accent-color); color: var(--accent-color); }
    #tool-toggle .tool-count {
      font-size: 0.7rem;
      background: var(--accent-color);
      color: #1e0a3c;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }
    /* Tool dropdown menu */
    #tool-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      background-color: var(--input-background);
      border: 1px solid #444;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      min-width: 260px;
      max-height: 400px;
      overflow-y: auto;
      z-index: 100;
      display: none;
    }
    #tool-dropdown.show {
      display: block;
    }
    .tool-item {
      padding: 0.6rem 0.75rem;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      cursor: pointer;
    }
    .tool-item:last-child { border-bottom: none; }
    .tool-item:hover { background-color: rgba(187,134,252,0.08); }
    .tool-checkbox {
      width: 18px;
      height: 18px;
      margin-top: 0.2rem;
      accent-color: var(--accent-color);
      cursor: pointer;
    }
    .tool-info {
      flex-grow: 1;
    }
    .tool-name {
      font-weight: 600;
      color: var(--text-color);
      display: block;
    }
    .tool-desc {
      font-size: 0.75rem;
      color: #aaa;
      display: block;
      margin-top: 0.15rem;
    }
    .tool-item.active .tool-name {
      color: var(--accent-color);
    }
    #tools-empty {
      padding: 1rem;
      text-align: center;
      color: #777;
    }
    /* Tool execution status messages */
    .tool-status-message {
      align-self: center;
      background: rgba(187,134,252,0.1);
      border: 1px solid rgba(187,134,252,0.3);
      border-radius: var(--border-radius);
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
      color: var(--accent-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      max-width: 90%;
      animation: fadeIn 0.3s ease;
    }
    .tool-status-message .tool-icon { font-size: 0.9rem; }
    .tool-status-message .tool-name { font-weight: 600; }
    .tool-status-message .tool-args { color: #aaa; font-size: 0.75rem; }
    @keyframes toolPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .tool-status-message.executing { animation: toolPulse 1.5s infinite; }
    .tool-status-message.complete {
      border-color: rgba(76,175,80,0.4);
      background: rgba(76,175,80,0.08);
      color: #81c784;
    }
    .tool-status-message.error {
      border-color: rgba(244,67,54,0.4);
      background: rgba(244,67,54,0.08);
      color: #e57373;
    }
  </style>

          return hljs.highlight(code, { language: lang }).value;

  <!-- Highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <!-- MathJax configuration for LaTeX support -->
  <script>
    window.MathJax = {

</head>
<body>
  <div id="app">
    <div id="server-url-container">
      <input type="text" id="server-url" placeholder="Enter LM Studio server address" value="/lmstudio-api" />
      <select id="model-select" disabled>
        <option value="">Select a model</option>
      </select>
      <div id="tool-container" style="position:relative;">
        <button id="tool-toggle" title="Select tools to enable"><i class="fas fa-wrench"></i> Tools</button>
        <div id="tool-dropdown">
          <ul id="tools-list"></ul>
          <div id="tools-empty">No tools available</div>
        </div>
      </div>
      <button id="connect-button"><i class="fas fa-plug"></i> Connect</button>
    </div>
    <div id="connection-status">Disconnected</div>
    <div id="main-content">
      <!-- Chat Sidebar -->
      <div id="chat-sidebar">
        <button id="toggle-sidebar"><i class="fas fa-bars"></i></button>
        <div class="sidebar-content">
          <div id="chat-sidebar-header"><span>Chats</span></div>
          <button id="new-chat-button"><i class="fas fa-plus"></i> New Chat</button>
          <ul id="chat-list"></ul>
        </div>
      </div>
      <!-- Chat Section -->
      <div id="chat-section">
        <div id="chat-container"></div>
        <div id="input-container">
          <button id="upload-button"><i class="fas fa-image"></i></button>
          <input type="file" id="image-upload" accept="image/*" style="display:none;" />
          <div id="image-preview"></div>
          <input type="text" id="user-input" placeholder="Type a message..." disabled />
          <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- Custom context menu for deleting chats -->
  <div id="context-menu">Delete Chat</div>
  
  <script>
    // Global variables
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const serverUrlInput = document.getElementById('server-url');
    const connectButton = document.getElementById('connect-button');
    const connectionStatus = document.getElementById('connection-status');
    const sendButton = document.getElementById('send-button');
    const newChatButton = document.getElementById('new-chat-button');
    const toggleSidebarButton = document.getElementById('toggle-sidebar');
    const chatSidebar = document.getElementById('chat-sidebar');
    const chatList = document.getElementById('chat-list');
    const contextMenu = document.getElementById('context-menu');
    const modelSelect = document.getElementById('model-select');
    const uploadButton = document.getElementById('upload-button');
    const imageUpload = document.getElementById('image-upload');
    const imagePreview = document.getElementById('image-preview');
    
    let isConnected = false;
    let currentModel = '';
    let pendingImage = null;

    // ── Tool state ──────────────────────────────────────────
    let toolsEnabled = false;
    let availableTools = [];  // OpenAI tool definitions from backend
    const toolToggle = document.getElementById('tool-toggle');
    const toolContainer = document.getElementById('tool-container');
    const toolDropdown = document.getElementById('tool-dropdown');
    const toolsListEl = document.getElementById('tools-list');
    const toolsEmptyEl = document.getElementById('tools-empty');
    const MAX_TOOL_ROUNDS = 5; // Safety limit on tool-call loops
    
    // Chat management: each chat has an id, name, and messages array.
    let chats = [];
    let currentChat = null;
    
    // Helper: Attach copy code buttons to code blocks
    function attachCopyButtons(container) {
      container.querySelectorAll('pre').forEach(pre => {
        if (!pre.querySelector('.copy-btn')) {
          pre.style.position = 'relative';
          const button = document.createElement('button');
          button.className = 'copy-btn';
          button.innerHTML = '<i class="fas fa-copy"></i> Copy';
          button.addEventListener('click', () => {
            const codeText = pre.querySelector('code').innerText;
            navigator.clipboard.writeText(codeText)
              .then(() => {
                button.innerText = "Copied!";
                setTimeout(() => {
                  button.innerHTML = '<i class="fas fa-copy"></i> Copy';
                }, 2000);
              })
              .catch(err => {
                console.error('Failed to copy code: ', err);
              });
          });
          pre.appendChild(button);
        }
      });
    }
    
    // Adds a message to the DOM and (optionally) stores it.
    // If store is false, the message is only displayed and not added to currentChat.messages.
    function addMessage(content, isUser, metrics = null, store = true) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'assistant-message');
    
      const headerDiv = document.createElement('div');
      headerDiv.classList.add('message-header');
      headerDiv.textContent = isUser ? 'You' : 'Assistant';
      messageDiv.appendChild(headerDiv);
    
      if (!isUser && currentModel) {
        const modelDiv = document.createElement('div');
        modelDiv.classList.add('message-model');
        modelDiv.textContent = currentModel;
        messageDiv.appendChild(modelDiv);
      }
    
      const contentDiv = document.createElement('div');
      contentDiv.classList.add('message-content');
      contentDiv.innerHTML = marked.parse(content);
      messageDiv.appendChild(contentDiv);
    
      if (metrics) {
        const metricsDiv = document.createElement('div');
        metricsDiv.classList.add('message-metrics');
        metricsDiv.textContent = metrics;
        messageDiv.appendChild(metricsDiv);
      }
    
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    
      messageDiv.querySelectorAll('pre code').forEach(block => {
        hljs.highlightElement(block);
      });
    
      if (typeof MathJax !== 'undefined') {
        MathJax.typesetPromise([messageDiv]).catch(err => console.error('MathJax typeset failed:', err));
      }
      
      attachCopyButtons(messageDiv);
      
      if (store && currentChat) {
        currentChat.messages.push({ content, isUser, metrics, isImage: false });
      }
    }
    
    // Adds an image message.
    function addImageMessage(dataURL, promptText) {
      // Display image message in the UI
      addMessage(`<img src="${dataURL}" style="max-width:100%; border-radius: var(--border-radius);" />`, true);
      // Mark the last message in the history as an image message
      const lastMsg = currentChat.messages[currentChat.messages.length - 1];
      lastMsg.isImage = true;
      lastMsg.imageData = dataURL;
      lastMsg.text = promptText;
    }
    
    // Creates a new chat.
    function createNewChat() {
      const chatId = Date.now();
      const newChat = { id: chatId, name: `Conversation ${chats.length + 1}`, messages: [] };
      chats.push(newChat);
      currentChat = newChat;
      updateChatList();
      chatContainer.innerHTML = '';
    }
    
    // Renders the chat list in the sidebar.
    function updateChatList() {
      chatList.innerHTML = '';
      chats.forEach(chat => {
        const li = document.createElement('li');
        li.textContent = chat.name;
        li.dataset.chatId = chat.id;
        if (currentChat && chat.id === currentChat.id) li.classList.add('active');
        li.addEventListener('click', () => {
          if (currentChat && chat.id === currentChat.id) return;
          currentChat = chat;
          loadChat(chat);
          updateChatList();
        });
        li.addEventListener('contextmenu', (e) => {
          e.preventDefault();
          showContextMenu(e.pageX, e.pageY, chat.id);
        });
        chatList.appendChild(li);
      });
    }
    
    // Loads a chat's messages into the chat container.
    function loadChat(chat) {
      chatContainer.innerHTML = '';
      chat.messages.forEach(message => {
        // When loading, we display messages without storing them again.
        addMessage(message.content, message.isUser, message.metrics, false);
      });
    }
    
    // Custom context menu for deleting chats.
    function showContextMenu(x, y, chatId) {
      contextMenu.style.left = x + "px";
      contextMenu.style.top = y + "px";
      contextMenu.style.display = "block";
      contextMenu.onclick = () => {
        deleteChat(chatId);
        hideContextMenu();
      };
    }
    function hideContextMenu() { contextMenu.style.display = "none"; }
    document.addEventListener('click', () => { if (contextMenu.style.display === "block") hideContextMenu(); });
    function deleteChat(chatId) {
      chats = chats.filter(c => c.id != chatId);
      if (currentChat && currentChat.id == chatId) {
        currentChat = chats.length > 0 ? chats[0] : null;
        if (!currentChat) createNewChat();
        else loadChat(currentChat);
      }
      updateChatList();
    }
    
    // Auth redirect detection helper.
    function checkAuthRedirect(response) {
      if (response.redirected) {
        const redirectUrl = response.url || '';
        if (redirectUrl.includes('authentik') || redirectUrl.includes('goauthentik') || redirectUrl.includes('/auth/')) {
          throw new Error('AUTH_EXPIRED');
        }
      }
      // Also detect HTML responses where we expected JSON/SSE (silent redirect follow)
      const ct = response.headers.get('content-type') || '';
      if (ct.includes('text/html') && !ct.includes('json') && !ct.includes('event-stream')) {
        throw new Error('AUTH_EXPIRED');
      }
    }
    
    // Build conversation history without merging messages.
    // The history starts with the system prompt, then includes each stored message in order.
    function buildConversationHistory() {
      const systemPrompt = currentChat.messages.some(msg => msg.isImage)
        ? "You are an AI assistant that analyzes images."
        : "You are an intelligent assistant. You always provide well-reasoned answers that are both correct and helpful.";
      const history = [{ role: 'system', content: systemPrompt }];
      currentChat.messages.forEach(msg => {
        if (msg.isImage) {
          history.push({
            role: msg.isUser ? 'user' : 'assistant',
            content: [
              { type: "text", text: msg.text || "What's in this image?" },
              { type: "image_url", image_url: { url: msg.imageData } }
            ]
          });
        } else {
          history.push({ role: msg.isUser ? 'user' : 'assistant', content: msg.content });
        }
      });
      return history;
    }
    
    // Model selection change.
    modelSelect.addEventListener('change', async (e) => {
      currentModel = e.target.value;
    });

    // Tool toggle handler (dropdown).
    toolToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      const isVisible = toolDropdown.classList.contains('show');
      if (isVisible) {
        hideToolDropdown();
      } else {
        showToolDropdown();
      }
    });

    // Hide dropdown when clicking outside.
    document.addEventListener('click', (e) => {
      if (!toolContainer.contains(e.target)) {
        hideToolDropdown();
      }
    });

    function showToolDropdown() {
      renderToolsList();
      toolDropdown.classList.add('show');
    }

    function hideToolDropdown() {
      toolDropdown.classList.remove('show');
    }

    // Render the tools list with checkboxes.
    function renderToolsList() {
      if (availableTools.length === 0) {
        toolsEmptyEl.style.display = 'block';
        toolsListEl.innerHTML = '';
        return;
      }
      toolsEmptyEl.style.display = 'none';
      toolsListEl.innerHTML = '';
      
      availableTools.forEach((tool, idx) => {
        const li = document.createElement('li');
        li.className = 'tool-item';
        
        // Create checkbox
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'tool-checkbox';
        checkbox.id = `tool-${idx}`;
        checkbox.checked = toolsEnabled;
        
        // Create label with tool info
        const label = document.createElement('label');
        label.htmlFor = `tool-${idx}`;
        label.className = 'tool-info';
        
        const nameSpan = document.createElement('span');
        nameSpan.className = 'tool-name';
        nameSpan.textContent = tool.function.name;
        
        const descSpan = document.createElement('span');
        descSpan.className = 'tool-desc';
        descSpan.textContent = tool.function.description;
        
        label.appendChild(nameSpan);
        label.appendChild(descSpan);
        
        // Handle checkbox change
        checkbox.addEventListener('change', () => {
          const enabledTools = availableTools.filter((_, i) => 
            document.getElementById(`tool-${i}`).checked
          );
          
          if (enabledTools.length === 0) {
            toolsEnabled = false;
            toolToggle.classList.remove('active');
            toolToggle.innerHTML = '<i class="fas fa-wrench"></i> Tools';
          } else if (enabledTools.length === availableTools.length) {
            toolsEnabled = true;
            toolToggle.classList.add('active');
            toolToggle.innerHTML = `<i class="fas fa-wrench"></i> Tools <span class="tool-count">${enabledTools.length}</span>`;
          } else {
            toolsEnabled = true;
            toolToggle.classList.add('active');
            toolToggle.innerHTML = `<i class="fas fa-wrench"></i> Tools <span class="tool-count">${enabledTools.length}/${availableTools.length}</span>`;
          }
          
          console.log(`[tools] enabled: ${enabledTools.map(t => t.function.name).join(', ')}`);
        });
        
        li.appendChild(checkbox);
        li.appendChild(label);
        toolsListEl.appendChild(li);
      });
    }

    // Fetch available tools from the backend.
    async function fetchAvailableTools() {
      try {
        const resp = await fetch('/studio/api/tools/list', { credentials: 'include' });
        if (!resp.ok) throw new Error(`tools list failed: ${resp.status}`);
        const data = await resp.json();
        availableTools = data.tools || [];
        console.log(`[tools] loaded ${availableTools.length} tool definitions`);
        
        // Render the dropdown immediately
        renderToolsList();
        
        if (availableTools.length > 0) {
          toolToggle.disabled = false;
          // Auto-enable tools on first connect
          toolsEnabled = true;
          toolToggle.classList.add('active');
          toolToggle.innerHTML = `<i class="fas fa-wrench"></i> Tools <span class="tool-count">${availableTools.length}</span>`;
        }
      } catch (err) {
        console.warn('[tools] failed to load tools:', err);
        availableTools = [];
        renderToolsList();
      }
    }

    // Connect to server and populate model dropdown.
    async function connectToServer() {
      const serverUrl = serverUrlInput.value.trim();
      if (!serverUrl) {
        updateConnectionStatus('Please enter a valid server address', false);
        return;
      }
      try {
        updateConnectionStatus('Connecting...', false);
        const response = await fetch(`${serverUrl}/v1/models`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include'
        });
        checkAuthRedirect(response);
        if (!response.ok) {
          const errBody = await response.text().catch(() => '');
          throw new Error(`Server returned ${response.status}: ${errBody.slice(0, 200)}`);
        }
        const data = await response.json();
        if (data && data.data && data.data.length > 0) {
          modelSelect.innerHTML = "";
          data.data.forEach(model => {
            const option = document.createElement('option');
            option.value = model.id;
            option.textContent = model.id;
            modelSelect.appendChild(option);
          });
          modelSelect.disabled = false;
          currentModel = modelSelect.value;
          isConnected = true;
          updateConnectionStatus('Connected', true);
          userInput.disabled = false;
          sendButton.disabled = false;
          if (!currentChat) createNewChat();
          // Fetch tool definitions from backend
          await fetchAvailableTools();
          // Display connection message without storing it in the chat history
          const toolMsg = toolsEnabled ? ` ${availableTools.length} tools available.` : '';
          addMessage(`Connected to LM Studio server. You can start chatting now!${toolMsg}`, false, null, false);
        } else {
          throw new Error('No models available');
        }
      } catch (error) {
        console.error('Connection error:', error);
        if (error.message === 'AUTH_EXPIRED') {
          updateConnectionStatus('Session expired', false);
          addMessage('⚠️ Your authentication session has expired. Please <a href="javascript:location.reload()" style="color:var(--accent-color)">refresh the page</a> to re-authenticate.', false);
        } else {
          updateConnectionStatus('Failed to connect', false);
          addMessage('Error: Unable to connect to the LM Studio server. Please check the address and try again.', false);
        }
      }
    }
    
    function updateConnectionStatus(message, connected) {
      connectionStatus.textContent = message;
      connectionStatus.style.color = connected ? 'var(--accent-color)' : '#f44336';
      connectButton.textContent = connected ? 'Disconnect' : 'Connect';
      serverUrlInput.disabled = connected;
      userInput.disabled = !connected;
      sendButton.disabled = !connected;
    }
    
    // ── Tool execution helpers ──────────────────────────────────

    // Add a tool status indicator to the chat.
    function addToolStatus(toolName, args, state = 'executing') {
      const el = document.createElement('div');
      el.classList.add('tool-status-message', state);
      const argsStr = typeof args === 'string' ? args : JSON.stringify(args);
      const truncArgs = argsStr.length > 80 ? argsStr.slice(0, 80) + '...' : argsStr;
      el.innerHTML = `
        <span class="tool-icon"><i class="fas ${state === 'executing' ? 'fa-spinner fa-spin' : state === 'complete' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i></span>
        <span class="tool-name">${toolName}</span>
        <span class="tool-args">${truncArgs}</span>
      `;
      chatContainer.appendChild(el);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return el;
    }

    // Update a tool status indicator.
    function updateToolStatus(el, state, detail = '') {
      el.classList.remove('executing', 'complete', 'error');
      el.classList.add(state);
      const icon = el.querySelector('.tool-icon i');
      if (state === 'complete') {
        icon.className = 'fas fa-check-circle';
      } else if (state === 'error') {
        icon.className = 'fas fa-exclamation-circle';
      }
      if (detail) {
        const argsSpan = el.querySelector('.tool-args');
        argsSpan.textContent = detail;
      }
    }

    // Execute tool calls via the backend API.
    async function executeToolCalls(toolCalls) {
      const calls = toolCalls.map(tc => ({
        name: tc.function.name,
        arguments: JSON.parse(tc.function.arguments)
      }));

      const resp = await fetch('/studio/api/tools/execute', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(calls)
      });

      if (!resp.ok) {
        const errText = await resp.text().catch(() => 'unknown error');
        throw new Error(`Tool execution failed (${resp.status}): ${errText}`);
      }

      return await resp.json();
    }

    // ── Non-streaming completion (used for tool-call rounds) ──

    async function chatCompletionNonStreaming(serverUrl, messages, includeTools) {
      const payload = {
        model: currentModel,
        messages: messages,
        temperature: 0.7,
        max_tokens: -1,
        stream: false
      };
      if (includeTools && toolsEnabled && availableTools.length > 0) {
        // Build tools array from checkboxes
        const enabledTools = availableTools.filter((_, i) => 
          document.getElementById(`tool-${i}`)?.checked
        );
        if (enabledTools.length > 0) {
          payload.tools = enabledTools;
          payload.tool_choice = 'auto';
        }
      }

      const response = await fetch(`${serverUrl}/v1/chat/completions`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(payload)
      });
      checkAuthRedirect(response);
      if (!response.ok) {
        const errBody = await response.text().catch(() => '');
        throw new Error(`Server returned ${response.status}: ${errBody.slice(0, 300)}`);
      }
      return await response.json();
    }

    // ── Streaming reader (final generation only) ─────────────

    async function streamChatCompletion(serverUrl, messages, contentDiv, messageElement) {
      const payload = {
        model: currentModel,
        messages: messages,
        temperature: 0.7,
        max_tokens: -1,
        stream: true
      };
      // No tools on the final streaming pass — we want pure generation.

      const response = await fetch(`${serverUrl}/v1/chat/completions`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(payload)
      });
      checkAuthRedirect(response);
      if (!response.ok) {
        const errBody = await response.text().catch(() => '');
        throw new Error(`Server returned ${response.status}: ${errBody.slice(0, 300)}`);
      }

      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let accumulatedText = '';
      let done = false;

      while (!done) {
        const { value, done: doneReading } = await reader.read();
        done = doneReading;
        if (value) {
          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split('\n').filter(line => line.trim() !== '');
          for (const line of lines) {
            if (line.startsWith("data:")) {
              const dataStr = line.slice(5).trim();
              if (dataStr === "[DONE]") { done = true; break; }
              try {
                const parsed = JSON.parse(dataStr);
                const delta = parsed.choices[0].delta;
                if (delta && delta.content) {
                  accumulatedText += delta.content;
                  contentDiv.innerHTML = marked.parse(accumulatedText);
                  messageElement.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);
                  });
                  attachCopyButtons(messageElement);
                  if (typeof MathJax !== 'undefined') {
                    MathJax.typesetPromise([messageElement]).catch(err => console.error(err));
                  }
                }
              } catch (err) {
                console.error("Error parsing stream chunk", err);
              }
            } else if (line.startsWith("event:")) {
              const eventType = line.slice(6).trim();
              if (eventType === "error") {
                console.error("Received error event from server:", line);
                done = true;
                break;
              }
            }
          }
        }
      }

      return accumulatedText;
    }

    // ── Main sendMessage with tool-call loop ─────────────────

    // Send message: if a pending image exists, include it.
    async function sendMessage() {
      let message = userInput.value.trim();
      if (!message && !pendingImage) return;
    
      if (pendingImage) {
        let promptText = message || "What's in this image?";
        addImageMessage(pendingImage, promptText);
        pendingImage = null;
        imagePreview.style.display = "none";
        userInput.value = "";
      } else {
        addMessage(message, true);
      }
    
      // Build the conversation history that we'll manipulate during tool loops.
      let conversationHistory = buildConversationHistory();
    
      // Create a temporary assistant message element for streaming response
      const assistantMessageElement = document.createElement('div');
      assistantMessageElement.classList.add('message', 'assistant-message');
    
      const headerDiv = document.createElement('div');
      headerDiv.classList.add('message-header');
      headerDiv.textContent = 'Assistant';
      assistantMessageElement.appendChild(headerDiv);
    
      if (currentModel) {
        const modelDiv = document.createElement('div');
        modelDiv.classList.add('message-model');
        modelDiv.textContent = currentModel;
        assistantMessageElement.appendChild(modelDiv);
      }
    
      const assistantContentDiv = document.createElement('div');
      assistantContentDiv.classList.add('message-content');
      assistantMessageElement.appendChild(assistantContentDiv);
    
      userInput.value = '';
      userInput.disabled = true;
      sendButton.disabled = true;
    
      const serverUrl = serverUrlInput.value.trim();
      const startTime = performance.now();
    
      try {
        // ── Tool-call loop ──────────────────────────────────
        // If tools are enabled, we first do a non-streaming request with tools.
        // If the model returns tool_calls, we execute them and loop.
        // Once the model returns a normal response (no tool_calls), we either
        // use that content directly or do a final streaming pass.

        let toolRound = 0;
        let useToolLoop = toolsEnabled && availableTools.length > 0;

        if (useToolLoop) {
          let looping = true;

          while (looping && toolRound < MAX_TOOL_ROUNDS) {
            toolRound++;
            console.log(`[tools] round ${toolRound} — sending with ${availableTools.length} tools`);

            const result = await chatCompletionNonStreaming(serverUrl, conversationHistory, true);
            const choice = result.choices[0];
            const msg = choice.message;

            if (choice.finish_reason === 'tool_calls' && msg.tool_calls && msg.tool_calls.length > 0) {
              // Model wants to call tools.
              // Append the assistant message (with tool_calls) to history.
              conversationHistory.push({
                role: 'assistant',
                content: msg.content || '',
                tool_calls: msg.tool_calls
              });

              // Show tool execution indicators.
              const statusEls = [];
              for (const tc of msg.tool_calls) {
                const args = JSON.parse(tc.function.arguments);
                statusEls.push({
                  el: addToolStatus(tc.function.name, args, 'executing'),
                  tc: tc
                });
              }

              // Execute all tool calls via backend.
              let toolResults;
              try {
                toolResults = await executeToolCalls(msg.tool_calls);
              } catch (err) {
                // Mark all as error and break out of loop.
                statusEls.forEach(s => updateToolStatus(s.el, 'error', err.message));
                throw err;
              }

              // Append tool results to conversation history and update UI.
              for (let i = 0; i < msg.tool_calls.length; i++) {
                const tc = msg.tool_calls[i];
                const result = toolResults[i];
                const content = result.error
                  ? `Error: ${result.error}`
                  : result.content;

                conversationHistory.push({
                  role: 'tool',
                  tool_call_id: tc.id,
                  content: content
                });

                if (result.error) {
                  updateToolStatus(statusEls[i].el, 'error', result.error.slice(0, 80));
                } else {
                  const preview = content.slice(0, 60).replace(/\n/g, ' ');
                  updateToolStatus(statusEls[i].el, 'complete', `${preview}...`);
                }
              }

              // Loop continues — model will see tool results on next iteration.
            } else {
              // Model returned a normal completion (no tool calls).
              looping = false;

              // If there's content, display it directly (no need to stream).
              if (msg.content) {
                chatContainer.appendChild(assistantMessageElement);
                assistantContentDiv.innerHTML = marked.parse(msg.content);
                assistantMessageElement.querySelectorAll('pre code').forEach(block => {
                  hljs.highlightElement(block);
                });
                attachCopyButtons(assistantMessageElement);
                if (typeof MathJax !== 'undefined') {
                  MathJax.typesetPromise([assistantMessageElement]).catch(err => console.error(err));
                }
                chatContainer.scrollTop = chatContainer.scrollHeight;

                const endTime = performance.now();
                const timeElapsed = ((endTime - startTime) / 1000).toFixed(2);
                if (currentChat) {
                  currentChat.messages.push({ content: msg.content, isUser: false, isImage: false });
                  if (currentChat.name.startsWith('Conversation')) {
                    const snippet = msg.content.split(' ').slice(0, 7).join(' ');
                    currentChat.name = snippet ? `Conversation: ${snippet}...` : currentChat.name;
                    updateChatList();
                  }
                }
              }
            }
          }

          if (toolRound >= MAX_TOOL_ROUNDS) {
            addMessage(`⚠️ Tool call limit reached (${MAX_TOOL_ROUNDS} rounds). The assistant may not have completed its task.`, false, null, false);
          }

        } else {
          // ── No tools: original streaming path ──────────────
          chatContainer.appendChild(assistantMessageElement);
          chatContainer.scrollTop = chatContainer.scrollHeight;

          const accumulatedText = await streamChatCompletion(
            serverUrl, conversationHistory, assistantContentDiv, assistantMessageElement
          );

          const endTime = performance.now();
          const timeElapsed = ((endTime - startTime) / 1000).toFixed(2);
          if (currentChat) {
            currentChat.messages.push({ content: accumulatedText, isUser: false, isImage: false });
            if (currentChat.name.startsWith('Conversation')) {
              const snippet = accumulatedText.split(' ').slice(0, 7).join(' ');
              currentChat.name = snippet ? `Conversation: ${snippet}...` : currentChat.name;
              updateChatList();
            }
          }
        }

      } catch (error) {
        console.error('Chat error:', error);
        if (error.message === 'AUTH_EXPIRED') {
          addMessage('⚠️ Your authentication session has expired. Please <a href="javascript:location.reload()" style="color:var(--accent-color)">refresh the page</a> to re-authenticate.', false);
          isConnected = false;
          updateConnectionStatus('Session expired', false);
        } else {
          addMessage(`Error: ${error.message || 'Unable to get a response from the server. Please try again.'}`, false);
        }
      } finally {
        userInput.disabled = false;
        sendButton.disabled = false;
        userInput.focus();
      }
    }
    
    // Image upload: store image and show preview.
    uploadButton.addEventListener('click', () => { imageUpload.click(); });
    imageUpload.addEventListener('change', () => {
      const file = imageUpload.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        pendingImage = e.target.result;
        imagePreview.innerHTML = `<img src="${pendingImage}" style="max-width:100%; border-radius: var(--border-radius);" />`;
        imagePreview.style.display = "block";
      };
      reader.readAsDataURL(file);
      imageUpload.value = "";
    });
    
    connectButton.addEventListener('click', () => {
      if (isConnected) {
        isConnected = false;
        updateConnectionStatus('Disconnected', false);
        userInput.disabled = true;
        sendButton.disabled = true;
        addMessage('Disconnected from LM Studio server.', false);
        currentModel = '';
        modelSelect.disabled = true;
      } else {
        connectToServer();
      }
    });
    
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    sendButton.addEventListener('click', sendMessage);
    newChatButton.addEventListener('click', () => { createNewChat(); });
    toggleSidebarButton.addEventListener('click', () => { chatSidebar.classList.toggle('collapsed'); });
    
    serverUrlInput.focus();
  </script>
